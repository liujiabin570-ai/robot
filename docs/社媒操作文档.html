# 社媒操作文档

**适用范围**
- 群昵称必须以`SM_`开头
- 支持模板类型：`【新家长】`

**操作顺序（业务流程）**
- 第一步：提交`【新家长】`模板并指定分配对象（合伙人或销售）
- 系统入库后自动生成家长编号与状态`待接手`
- 被分配对象后续按其角色流程继续处理（接手/补全/转销售/反馈等）

**模板格式（高对比度）**
```
【新家长】
SM_平台来源: 抖音/小红书/微信公众号/快手/B站/其他
SM_联系方式类别: 微信号/手机号/香港WS手机号/微信二维码
SM_联系方式: 值（若为微信二维码，填写微信昵称）
SM_业务类型: DSE/插班和相关培训/外教/中文
SM_需求: 文本
SM_分配给: @HP_合伙人昵称 或 @XS_销售昵称
SM_备注: 文本（可选）
```

**填写说明**
- 平台来源与业务类型必须为系统支持的枚举值
- 联系方式类别与值需匹配相应格式；微信号不得为纯数字
- 分配对象需带`@HP_`或`@XS_`前缀；未登记但前缀正确时系统自动识别角色并绑定
- 成功入库后状态为`待接手`，由被分配人确认接手

**成功回执示例**
- ✅ 新家长录入并分配成功！家长编号：PYYYYMMDD-XXX，状态：待接手

**常见错误与解决**
- 平台或业务类型不在枚举：请按给定枚举填写
- 微信号格式错误（不能纯数字、长度5–20）：调整为合规格式
- 分配对象无有效前缀：改为`@HP_...`或`@XS_...`

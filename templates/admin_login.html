<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin 登录</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { max-width: 420px; margin: 0 auto; padding: 24px; border: 1px solid #ddd; border-radius: 8px; }
    h1 { font-size: 20px; margin-bottom: 16px; }
    label { display:block; margin-top:12px; }
    input { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
    .error { color:#c00; margin-top:12px; }
    button { margin-top:16px; width:100%; padding:10px; background:#1677ff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0b5edd; }
  </style>
</head>
<body>
  <div class="card">
    <h1>管理后台登录</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
      <label>账号</label>
      <input type="text" name="username" placeholder="admin" required />
      <label>密码</label>
      <input type="password" name="password" placeholder="••••••" required />
      <button type="submit">登录</button>
    </form>
  </div>
</body>
</html>
